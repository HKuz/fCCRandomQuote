<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./CSS/style.css">
        <title>The Insultinator</title>
    </head>
    <body>
      <div class="pg-border container-fluid">
        <div class="inner-border">
          <div class="row">
            <h1 class="title"><span class="small">THE</span> <span id="insult-text">INSULTINATOR</span></h1>
          </div>
          <div class="row">
            <div class="intro-text col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
              <p>Tongue-tied while dealing with a jerk? Searching for the right comeback and coming up short? Let these random internet quotes inspire you.</p>
            </div>
          </div>
          <div class="row">
            <button class="random-btn btn btn-lg">Hit Me</button>
          </div>
          <div class="quote row">
            <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
              <div class="well text-center center-block">
                <blockquote>
                  <span id="quote-text">Click 'Hit Me' to get a Quote</span>
                  <footer id="author">And be inspired</footer>
                </blockquote>
              </div>
              <div class="pull-right">
                <a id="tweet-quote" class="tweet btn btn-md" href="https://twitter.com/intent/tweet?text=Quote"><i class="fa fa-twitter"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- jQuery and Bootstrap Minified JavaScript scripts -->
    <!-- Check jQuery and Bootstrap websites for latest version numbers -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./JS/script.js"></script>
    </body>
</html>
